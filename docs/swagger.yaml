definitions:
  model.Login:
    properties:
      password:
        type: string
      userID:
        type: string
    type: object
  model.Token:
    properties:
      token:
        type: string
      type:
        type: string
    type: object
host: localhost:1909
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Petstore server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: login username
      parameters:
      - description: model.Login
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.Login'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Token'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: LoginUser
      tags:
      - login
  /user:
    get:
      consumes:
      - application/json
      description: get username from token
      parameters:
      - description: Token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: GetUser
      tags:
      - user
swagger: "2.0"
